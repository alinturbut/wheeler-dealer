<div class="container">
    <div class="row">
        <form ng-app="wheelerDealerApp" ng-controller="CarUploadController" name="form">
            <div class="btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 200, height: 200}">Choose a file</div>
            <img ngf-thumbnail="file || 'assets/images/thumb.jpg'" style="width:40px; height:40px;"> <br>
            <button type="submit" class="btn" style="margin-top:15px;" ng-click="submit()">Submit</button>
        </form>
    </div>
</div>
